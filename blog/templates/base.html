<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link type="application/atom+xml" rel="alternate" href="atom.xml" title="REPL Adventures">
    <link rel="stylesheet" href="{{relative-path | safe}}style.css">

    <!-- favicon generated by https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="site-header">
        <div class="wrapper">
            <div class="site-nav">
                <a class="page-link" href="{{relative-path | safe}}archive.html">Archive</a>
                <a class="page-link"
                    href="https://github.com/jmglov/jmglov.net/discussions/categories/posts">Discuss</a>
                <a class="page-link" href="http://jmglov.net/">About</a>
                <a class="page-link" href="atom.xml">
                    <img class="page-icon" src="https://www.svgrepo.com/show/362316/feed.svg" width="30px" />
                </a>
                <a class="page-link" href="https://twitter.com/jmglov">
                    <img class="page-icon" src="https://www.svgrepo.com/show/11841/twitter.svg" width="30px" />
                </a>
            </div>
            <div>
                <h1 class="site-title">
                    <a class="page-link" href="{{relative-path | safe}}index.html">jmglov's blog</a>
                </h1>
                <p>A blog about stuff but also things.</p>
            </div>
        </div>
    </div>

    <div class="wrapper">

        {{body | safe }}

        {% if not skip-archive %}
        <div style="margin-bottom: 20px; float: right;">
            <a class="page-link" href="{{relative-path | safe}}archive.html">Archive</a>
        </div>
        {% endif %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                if (!el.classList.contains('clojure')) {
                    hljs.highlightElement(el);
                }
            });
        });
    </script>
</body>

</html>
